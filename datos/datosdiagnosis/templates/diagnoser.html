
{% extends 'base.html' %}

{% load static %}

{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('{% static 'datosdiagnosis/assets/img/contact-header.jpg' %}');">
      <div class="container position-relative d-flex flex-column align-items-center">

        <h2>COPD Diagnoser</h2>
        <ol>
          <li>Please upload an audio file (.wav)</li>
        </ol>
        

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container position-relative" data-aos="fade-up">

        <div class="row gy-4 d-flex justify-content-end">

          

          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="250">

            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
            
              <input class="form-control form-control-lg" id="audio" type="file" accept=".wav" required>
              <div class="my-3">
                <div class="loading">Running Diagnostic...</div>
                <div class="error-message"></div>
                <div class="sent-message">Your audio file has been uploaded. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary">Run Test</button></div>
            </form>
            

          </div><!-- End Contact Form -->

          

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  {% endblock %}
